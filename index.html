<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Kristopher Mazzini">
    <meta name="description" content="A beautiful landing page example">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Rocket News</title>
</head>
<body>
    
    <header>
        <img src="assets/logo.svg" alt="logo-rocketnews" id="logo">
    </header>
    
    <main>
        <h1>
            update ideas and informations in 5 minutes.
        </h1>
        <h2>
            everything you need to know to begin your day well and informed
        </h2>
        <p>
            news about the Rocketseat universe, and everything you need to begin the day better.<br/>
            perfect to get ready to code &#x2615;
        </p>
        
        <form action="" method="" id="email-form">
            <fieldset form="email-form" name="contact-data">
                <legend>Insert your email</legend>
                
                <div class="input">
                    <label for="email" hidden>Email</label>
                    <input type="email" name="email" autocomplete="email" placeholder="hi@rocketseat.com" onfocus="clearPlaceholder(this)" onfocusout="setPlaceholder(this)" required>
                    <button type="submit" form="email-form">
                        <img src="assets/send.svg" alt="send" class="icon">
                    </button>
                </div>
            </fieldset>
        </form>
    </main>
    
    <aside>
        <a href="" target="_blank">
            let me read first
            <img src="assets/arrow-right.svg" alt="let-me-read" class="icon">
        </a>
    </aside>

    <script>
        function clearPlaceholder(elem) {
            elem.placeholder = ""
        }

        function setPlaceholder(elem) {
            elem.placeholder = "hi@rocketseat.com"
        }
    </script>

</body>
</html>
