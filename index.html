<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
</head>
<body>
    
    <div class="content-box">

        <header>
            <img src="assets/logo.svg" alt="logo-rocketnews" id="logo">
        </header>
        
        <main>
            <h1>
                atualize ideias e informações em 5 minutos.
            </h1>
            <h2>
                tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar &#x2615;
            </p>
            
            <form action="" method="post" id="email-form">
                <fieldset form="email-form" name="contact-data">
                    <legend>Insira seu e-mail</legend>
                    
                    <label for="email" hidden>E-mail</label>
                    <input type="email" name="email" id="email" autocomplete="email" placeholder="oi@rocketseat.com" autofocus required>
                    <img src="assets/send.svg" alt="send" class="icon">
                </fieldset>
            </form>
        </main>
        
        <aside>
            <a href="" target="_blank">
                deixe-me ler primeiro
                <img src="assets/arrow-right.svg" alt="let-me-read" class="icon">
            </a>
        </aside>

    </div>

    <img src="assets/read_news.jpg" alt="side-image">

</body>
</html>
